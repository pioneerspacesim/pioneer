dist: trusty
language: minimal
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages: &packages
      - gcc-4.9
      - g++-4.9
      - mesa-common-dev
      - libfreetype6-dev
      - libfreeimage-dev
      - libglew-dev
      - libsigc++-2.0-dev
      - libvorbis-dev
      - libpng-dev
matrix:
  include:
    - name: Static Checks
      env: STATIC_CHECKS=yes
      deploy: false
      before_install: skip
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-format-6.0
            - libstdc++6 # >= 4.9 needed for clang-format-6.0
      script: bash ./scripts/clang-format.sh

    - name: Build GCC
      # >= 4.9 needed for C++11 support
      compiler: gcc
      env: CC=gcc-4.9 CXX=g++-4.9
      before_install:
        - git clone --depth 1 git://github.com/pioneerspacesim/pioneer-thirdparty.git pioneer-thirdparty
        - cd pioneer-thirdparty/ && autoconf && ./configure "$CONFIGURE_OPTS" && make assimp && make sdl2 && make sdl2_image && cd ../
      script:
        - ./bootstrap cmake -DUSE_PIONEER_THIRDPARTY=1 && make -C build

before_deploy:
  - env SDL_VIDEODRIVER=dummy ./build/modelcompiler -b inplace
  - ./scripts/build-travis.sh

deploy:
  provider: releases
  api_key:
    secure: "Ajn9CykEp1CHKvIFmqYhP617A6cvZbsgHLw4VeDXeYob1aatUCAQXrjF9gUhbo4jwi2vtGFQyuK5TPHHHjSvk9EksW6c++qADqviAGvid6EAcG6AKuV76Nhx/IkCW0nUHk4ET2Zms3S2MON+rxUzihi4uCzuOlHUfG+5XntvL5Y="
  skip_cleanup: true
  file_glob: true
  file: release/zip/*
  on:
    repo: pioneerspacesim/pioneer
    tags: true
